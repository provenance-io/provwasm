[package]
name = "provwasm-std"
version = "0.13.2"
authors = ["David Pederson <dpederson@figure.com>"]
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/provenance-io/provwasm/tree/main/packages/bindings"
description = "Rust bindings that enable CosmWasm smart contracts to interact with custom modules in the Provenance Blockchain"

[features]
backtraces = []

[dependencies]
cosmwasm-std = { version = "0.13.2", features = ["staking"] }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }

[dev-dependencies]
cosmwasm-schema = { version = "0.13.2" }
