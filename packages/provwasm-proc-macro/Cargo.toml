[package]
name = "provwasm-proc-macro"
version = "2.1.0"
authors = ["Ken Talley <ktalley@figure.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/provenance-io/provwasm/tree/main/packages/provwasm-proc-macro"
description = "Rust macros that simplify query and response types for Provenance Blockchain smart contracts"
keywords = ["provenance", "blockchain", "smart-contracts", "defi", "finance"]
categories = ["api-bindings", "cryptography::cryptocurrencies", "wasm"]

[lib]
proc-macro = true

[dependencies]
itertools = "0.10.5"
proc-macro2 = "1.0.58"
quote = "1.0.27"
syn = "2.0.16"

[dev-dependencies]
cosmwasm-std = {version = "1.2.5", features = ["stargate"]}
prost = "0.11.9"
serde = "1.0.163"
trybuild = {version = "1.0.80", features = ["diff"]}
provwasm-common = { version = "2.1.0", path = "../provwasm-common" }