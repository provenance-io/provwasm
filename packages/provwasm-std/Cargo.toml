[package]
name = "provwasm-std"
version = "2.0.0"
authors = ["Ken Talley <ktalley@figure.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/provenance-io/provwasm/tree/main/packages/provwasm-std"
description = "Rust bindings that enable CosmWasm smart contracts to interact with custom modules in the Provenance Blockchain"
keywords = ["provenance", "blockchain", "smart-contracts", "defi", "finance"]
categories = ["api-bindings", "cryptography::cryptocurrencies", "wasm"]

[dependencies]
chrono = {version = "0.4.24", default-features = false}
cosmwasm-std = {version = "1.2.4", features = ["stargate"]}
mock = { version = "0.1.0", path = "../mock" }
prost = {version = "0.11.0", default-features = false, features = ["prost-derive"]}
prost-types = {version = "0.11.9", default-features = false}
provwasm-std-derive = {version = "2.0.0", path = "../provwasm-std-derive"}
schemars = "0.8.11"
serde = {version = "1.0.160", default-features = false, features = ["derive"]}
serde-cw-value = "0.7.0"
base64 = "0.21.0"
strum_macros = "0.24.3"
