[package]
name = "marker"
version = "2.1.0"
authors = ["Phil Story <pstory@figure.com>", "Ken Talley <4344285+kwtalley@users.noreply.github.com"]
edition = "2018"

exclude = [
  "marker.wasm",
  "checksums.txt",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = []

[dependencies]
cosmwasm-schema = { version = "1.2.5" }
cosmwasm-std = { version = "1.2.5" }
cosmwasm-storage = { version = "1.2.5" }
provwasm-std = { path = "../../packages/provwasm-std" }
schemars = "0.8.12"
serde = { version = "1.0.163", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.40" }

[dev-dependencies]
prost = {version = "0.11.0", default-features = false}
provwasm-mocks = { path = "../../packages/provwasm-mocks" }
