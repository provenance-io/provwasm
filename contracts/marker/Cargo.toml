[package]
name = "marker"
version = "0.5.0"
authors = ["Phil Story <pstory@figure.com>", "David Pederson <dpederson@figure.com>", "Ken Talley <ktalley@figure.com"]
edition = "2018"

exclude = [
  "marker.wasm",
  "checksums.txt",
]

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = []

[dependencies]
provwasm-std = { path = "../../packages/bindings" }
cosmwasm-std = { version = "0.14.0-beta1" }
cosmwasm-storage = { version = "0.14.0-beta1" }
schemars = "0.7"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.20" }

[dev-dependencies]
provwasm-mocks = { path = "../../packages/mocks" }
cosmwasm-schema = { version = "0.14.0-beta1" }
