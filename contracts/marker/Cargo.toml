[package]
name = "marker"
version = "1.2.0"
authors = ["Phil Story <pstory@figure.com>", "Ken Talley <ktalley@provenance.io"]
edition = "2018"

exclude = [
  "marker.wasm",
  "checksums.txt",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = []

[dependencies]
cosmwasm-schema = { version = "1.2.5" }
cosmwasm-std = { version = "1.2.5" }
cosmwasm-storage = { version = "1.2.5" }
provwasm-std = { path = "../../packages/provwasm-std" }
schemars = "0.8.1"
serde = { version = "1.0.127", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.20" }

[dev-dependencies]
provwasm-mocks = { path = "../../todo/mocks" }
